<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="main-title"><h1>Let's Play the Quiz</h1></div>
    <div class="container">
        <div class="score hide" id="score"></div>
        <div class="quiz-container hide" id="quiz-container">
            <div class="question" id="question"></span></div>
           <div class="option-container" id="option-container">
        </div>
       </div>
        <div class="btn" id="start">Start</div>
        <div class="btn hide" id="next">Next</div>
        <div class="btn hide" id="rstart">Restart</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
